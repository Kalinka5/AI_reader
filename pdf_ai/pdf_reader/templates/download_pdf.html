{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="preload" as="style" href="{% static 'css/download_pdf.css' %}" onload="this.rel = 'stylesheet'"/>
{% endblock %}

{% block content %}
  {% if error_message %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      {{ error_message }}
    </div>
  {% endif %}
  <div class="container center-content">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-3 shadow">
          <div class="card-body">
            <h3>Upload Files</h3>
            <div class="drop_box text-center">
              <header>
                <h4>Select File here</h4>
              </header>
              <p>Files Supported: PDF</p>
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="id_pdf_files" class="visually-hidden">Files</label>
                <input type="File" name="pdf_files" class="form-control" multiple="True" required="" id="id_pdf_files">
                <button type="submit" class="btn btn-outline-primary mt-4">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
